<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Zack Sating - Links</title>
    <link rel="stylesheet" href="./index.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: "#vanta",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          scale: 1.00,
          scaleMobile: 1.00,
          
          backgroundAlpha: 0.0,
          color1: 0x96ff,
          color2: 0xff00e0,
          colorMode: "lerpGradient",
          birdSize: 1.50,
          quantity: 3.00,
          speedLimit: 4.00,
          alignment: 15.00,
          cohesion: 15.00
        })

        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 500) 
      })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="./images/me.jpg">
        <h1>zacksating@gmail.com</h1>
      </header>
      <ul>
        <li>
          <a href="https://linkedin.com/in/zack-sating/">
            <img src="./images/linkedin.png" alt="LinkedIn logo" width="20" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://github.com/zsat/discord-playlist-manager">
            <img src="./images/github.svg" alt="GitHub logo" width="20" />
            Discord Playlist Manager 
          </a>
        </li>
        <li>
          <a href="https://github.com/zsat/">
            <img src="./images/github.svg" alt="GitHub logo" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/playlist?list=PLrjDRmwZotN_z5xi4AIIgIE4wstx9EVhv">
            <img src="./images/youtube.svg" alt="YouTube logo" width="20" />
            My favorite music
          </a>
        </li>
        <li>
          <a href="https://www.youtube.com/watch?v=u71pHOyvBp0">
            <img src="./images/youtube.svg" alt="YouTube logo" width="20" />
            Tutorial for this
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
